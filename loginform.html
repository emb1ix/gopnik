<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlavHub Login</title>
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/emb1ix/gopnik/main/youtube-music-icon-2048x2048-11gyian5.ico"/>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #2B2B2B;
            color: #E0E0E0;
            line-height: 1.6;
            text-align: center;
            overflow: hidden; /* Forhindrer rulning */
        }

        /* Login-formular der fylder hele sk√¶rmen */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background-color: #424242;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            margin-top: 0;
            text-align: center;
            color: #FFFFFF;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #D32F2F;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #E53935;
        }

        /* Styling til at vise brugernavn efter login */
        #user-info {
            position: absolute;
            top: 20px;
            right: 10px;
            background-color: #FFFFFF;
            color: #D32F2F;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<!-- Kun login-sektionen vises -->
<section id="login" class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <label for="username">Brugernavn:</label>
        <input type="text" id="username" placeholder="Indtast brugernavn">
        <label for="password">Adgangskode:</label>
        <input type="password" id="password" placeholder="Indtast adgangskode">
        <button onclick="login()">Login</button>
    </div>
</section>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Placeholder for valid users - in real cases, this would be a server check
        const validUsers = [
            { username: "emb", password: "gopnik" },
            { username: "admin", password: "admin123" }
        ];

        const user = validUsers.find(user => user.username === username && user.password === password);

        if (user) {
            alert("Login successful!");
            window.location.href = "index.html"; // Redirect til index.html efter vellykket login
        } else {
            alert("Forkert brugernavn eller adgangskode!");
        }
    }
</script>

</body>
</html>
