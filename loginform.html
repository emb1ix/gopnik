<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .login-container .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Brugernavn" required>
            <input type="password" id="password" placeholder="Adgangskode" required>
            <button type="submit">Log ind</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Forhindre standard formular indsendelse

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            // Simuleret brugervalidering (i praksis skal du validere dette på serveren)
            if (username === "Oliver" && password === "4565") {
                // Indstil en session-variabel for at indikere, at brugeren er logget ind
                sessionStorage.setItem('loggedIn', true);

                // Redirect til home.html efter vellykket login
                window.location.href = "home.html";
            } else {
                // Vis en fejlbesked
                errorMessage.textContent = "Forkert brugernavn eller adgangskode!";
            }
        });

        // Check om brugeren er logget ind når de forsøger at få adgang til login-siden
        if (sessionStorage.getItem('loggedIn')) {
            window.location.href = 'home.html'; // Hvis brugeren allerede er logget ind, omdiriger dem til home.html
        }
    </script>
</body>
</html>
