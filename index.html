<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container h1 {
            margin: 0 0 20px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
        }
        .container input {
            width: 80%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 80%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
              
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="username">Brugernavn:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Adgangskode:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log ind</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        // Liste over brugere med e-mail, brugernavn og adgangskode
        const users = [
            { email: 'Admin', username: 'Alfred', password: 'Kurwa' },
            { email: 'Admin', username: 'Oliver', password: '4565' },
            { email: 'Demo', username: 'Demo', password: 'Demo' }
            // TilfÃ¸j flere brugere her
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            // Tjek om e-mail, brugernavn og adgangskode matcher nogen i listen
            const user = users.find(user => user.email === email && user.username === username && user.password === password);

            if (user) {
                // Redirect til home.html, hvis login er korrekt
                window.location.href = 'home.html';
            } else {
                // Vis fejlmeddelelse, hvis login ikke er korrekt
                errorDiv.textContent = 'Forkert e-mail, brugernavn eller adgangskode.';
            }
        });
    </script>
</body>
</html>
